inputs :
  - potato.rsl
  - potato.trlc

conversion-rules:
  - package: example
    record-type: Requirement
    namespace: req
    description-fields:
      - text
    justification-up-fields:
      - just_up
    justification-down-fields:
      - just_down
    applies-to-derived-types: false

  - package: example
    record-type: Tagged_Requirement
    namespace: req
    description-fields:
      - text
      - extra_text
    tags:
      - trace_cb
    justification-up-fields:
      - just_up
    justification-down-fields:
      - just_down

  - package: example
    record-type: Linked_Requirement
    namespace: req
    description-fields:
      - text
    tags:
      - trace_trlc
    justification-up-fields:
      - just_up
    justification-down-fields:
      - just_down

to-string-rules:
  - package: example
    tuple-type: Codebeamer_Id
    to-string:
      - "$(item)@$(version)"
      - "$(item)"
