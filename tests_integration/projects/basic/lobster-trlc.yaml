inputs: 
  - "."

to-string-rules:
  - package: example
    tuple-type: Codebeamer_Id
    to-string:
      - "$(item)@$(version)"
      - "$(item)"

conversion-rules:
  - package: example
    record-type: Requirement
    namespace: req
    description-fields:
      - text
    justification-up-fields:
      - just_up
    justification-down-fields:
      - just_down
  
  - package: example
    record-type: Tagged_Requirement
    namespace: req
    description-fields:
      - extra_text
    tags:
      - field: trace_cb
        namespace: req

  - package: example
    record-type: Linked_Requirement
    namespace: req
    tags:
      - field: trace_trlc
        namespace: req
