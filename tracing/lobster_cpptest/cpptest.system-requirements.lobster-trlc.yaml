inputs:
  - "lobster/requirements.rsl"
  - "lobster/use_cases.trlc"
  - "lobster/tools/cpptest"
conversion-rules:
  - package: req
    record-type: System_Requirement
    namespace: req
    description-fields:
      - description
  - package: req
    record-type: System_Requirement_Aspect
    namespace: req
    description-fields:
      - description
    justification-down-fields:
      - not_tested_reason
