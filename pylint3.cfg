[MASTER]
persistent=no
disable=
 missing-docstring,
 fixme,
 similarities,
 too-many-instance-attributes,
 too-few-public-methods,
 too-many-branches,
 too-many-arguments,
 too-many-locals,
 too-many-statements,
 too-many-nested-blocks,
 no-else-return,
 no-else-raise,
 no-else-break,
 no-else-continue,
 consider-using-f-string

[REPORTS]
output-format=text
reports=yes

[BASIC]
class-rgx=([A-Z]+|[A-Z][a-z]+)(_[A-Z]+|[A-Z][a-z])*
good-names=i,j,k,c,f,fd,zf,n,ap,rv,sm,mh,wp,ok,db,nc,cc,nt,ct

[FORMAT]
max-line-length=88
