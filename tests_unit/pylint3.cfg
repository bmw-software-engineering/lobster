[MASTER]
persistent=no
disable=
 invalid-name,
 missing-docstring,
 duplicate-code,
 too-many-statements,
 protected-access,
 no-member,
 too-many-instance-attributes,
 too-many-locals,
 unused-argument,
 abstract-method,
 abstract-class-instantiated,

[REPORTS]
output-format=text
reports=yes

[FORMAT]
max-line-length=109
