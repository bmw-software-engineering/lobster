requirements "Use Cases" {
  source: "tracing-out/use-cases.lobster";
  requires: "Potential Errors"
   or "System Requirements"
   or "Potential Errors"
   or "System Requirements"
   or "Potential Errors"
   or "System Requirements"
   ;
}

requirements "Potential Errors" {
  source: "tracing-out/codebeamer.potential-errors.lobster";
  source: "tracing-out/cpptest.potential-errors.lobster";
  source: "tracing-out/trlc.potential-errors.lobster";
  trace to: "Use Cases";
}

requirements "System Requirements" {
  source: "tracing-out/codebeamer.system-requirements.lobster";
  source: "tracing-out/cpptest.system-requirements.lobster";
  source: "tracing-out/trlc.system-requirements.lobster";
  trace to: "Use Cases";
}

requirements "Software Requirements" {
  source: "tracing-out/codebeamer.software-requirements.lobster";
  source: "tracing-out/cpptest.software-requirements.lobster";
  source: "tracing-out/trlc.software-requirements.lobster";
  trace to: "System Requirements";
}

implementation "Code" {
  source: "tracing-out/codebeamer.code.lobster";
  source: "tracing-out/cpptest.code.lobster";
  source: "tracing-out/trlc.code.lobster";
  trace to: "Software Requirements";
}

activity "System Tests" {
  source: "tracing-out/codebeamer.system-tests.lobster";
  source: "tracing-out/cpptest.system-tests.lobster";
  source: "tracing-out/trlc.system-tests.lobster";
  trace to: "System Requirements";
  trace to: "Potential Errors";
}

activity "Software Tests" {
  source: "tracing-out/codebeamer.unit-tests.lobster";
  source: "tracing-out/cpptest.unit-tests.lobster";
  source: "tracing-out/trlc.unit-tests.lobster";
  trace to: "Software Requirements";
}

